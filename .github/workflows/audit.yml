name: audit
on:
  push:
    paths:
      - "requirements.txt"
      - ".github/workflows/audit.yml"
      - "bash tools/pip_audit_runtime.sh"
      - ".github/audit/**"
  pull_request:
    paths:
      - "requirements.txt"
      - ".github/workflows/audit.yml"
      - "bash tools/pip_audit_runtime.sh"
      - ".github/audit/**"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run pip-audit (JSON + summary)
        run: |
          bash tools/pip_audit_runtime.sh"
      - name: Upload audit.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-json
          path: audit.json
          if-no-files-found: ignore
