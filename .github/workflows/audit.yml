name: audit

on:
  pull_request:
    paths:
      - "pyproject.toml"
      - "requirements.txt"
      - "tools/**"
      - "zz-scripts/**"
      - "**/*.py"
  push:
    branches: [ main ]
    paths:
      - "pyproject.toml"
      - "requirements.txt"
      - "tools/**"
      - "zz-scripts/**"
      - "**/*.py"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  audit:
    name: audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install pip-audit
        run: python -m pip install --upgrade pip pip-audit
      - name: Audit runtime deps (allowlist-aware)
        run: bash tools/pip_audit_runtime.sh
