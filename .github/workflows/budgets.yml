name: budgets
on: [push, pull_request]
concurrency:
  group: .github/workflows/budgets.yml-${{ github.ref }}
  cancel-in-progress: true
jobs:
  budgets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Budgets & shebang
        run: python3 tools/scan_assets_budget.py
