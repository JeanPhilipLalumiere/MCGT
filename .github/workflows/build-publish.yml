name: build-publish

permissions:
  contents: write
  id-token: write
  releases: write
  packages: write

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: build-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      built: ${{ steps.detect.outputs.built }}
    steps:
      - uses: actions/checkout@v4

      - name: Typeset main.tex
        if: ${{ hashFiles('main.tex') != '' }}
        uses: bridat/tectonic-action@v3
        with:
          tex_file: main.tex
          args: -o .

      - name: Verify main.pdf
        if: ${{ hashFiles('main.tex') != '' }}
        run: |
          ls -lh main.pdf
          [ -s main.pdf ] || { echo "PDF is empty"; exit 1; }

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: "pip"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip -c constraints/security-pins.txt
          python -m pip install build twine -c constraints/security-pins.txt

      - id: detect
        name: Detect packaging files
        run: |
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then
            echo "built=true" >> "$GITHUB_OUTPUT"
          else
            echo "built=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build sdist/wheel if present
        if: ${{ steps.detect.outputs.built == 'true' }}
        run: |
          python -m build
          twine check dist/*

      - name: Upload dist/ as artifact
        if: ${{ steps.detect.outputs.built == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    if: ${{ needs.build.outputs.built == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      releases: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # Publication sur PyPI via token (Secret: PYPI_API_TOKEN)
      - name: Publish to PyPI
        if: github.event_name != 'pull_request'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist
