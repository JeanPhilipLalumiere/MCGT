name: ci-accel

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-accel-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  id-token: write
  releases: write

jobs:
  lint-and-budgets:
    name: Lint & Budgets (pre-commit)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Cache pre-commit env
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-precommit-

      - name: Install pre-commit
        run: python -m pip install -U pip pre-commit -c constraints/security-pins.txt

      - name: Run pre-commit (avec cache)
        uses: pre-commit/action@v3.0.1

  pdf:
    name: Build PDF (si des .tex existent)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Detect TeX
        id: tex
        shell: bash
        run: |
          shopt -s globstar nullglob
          files=( **/*.tex )
          if (( ${#files[@]} > 0 )); then
            echo "has_tex=1" >> "$GITHUB_OUTPUT"
            echo "Found TeX files:"
            printf ' - %s\n' "${files[@]}"
          else
            echo "has_tex=0" >> "$GITHUB_OUTPUT"
            echo "No .tex files found."
          fi

      - name: Cache Tectonic packages
        if: ${{ steps.tex.outputs.has_tex == '1' }}
        uses: actions/cache@v5
        with:
          path: ~/.cache/Tectonic
          key: ${{ runner.os }}-tectonic-${{ hashFiles('**/*.tex') }}
          restore-keys: |
            ${{ runner.os }}-tectonic-

      - name: Typeset manuscript/main.tex
        if: ${{ steps.tex.outputs.has_tex == '1' }}
        uses: bridat/tectonic-action@v3
        with:
          tex_file: manuscript/main.tex

      - name: Collecte PDF (best-effort)
        if: ${{ steps.tex.outputs.has_tex == '1' }}
        shell: bash
        run: |
          mkdir -p dist
          # Copie tous les PDF generes plausibles
          find . -maxdepth 4 -type f -name '*.pdf' -not -path './dist/*' -print -exec cp -n '{}' dist/ \; || true
          ls -l dist || true

      - name: Upload PDF artefacts
        if: ${{ steps.tex.outputs.has_tex == '1' }}
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: dist/*.pdf
          if-no-files-found: ignore
