permissions:
  contents: read
name: CI tests
on:
  pull_request:
  push:
    branches: [ main ]
concurrency:
  group: .github/workflows/ci-tests.yml-${{ github.ref }}
  cancel-in-progress: true
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip -c constraints/security-pins.txt
          python -m pip install pytest pre-commit -c constraints/security-pins.txt
          pip install -e .
      - name: Run pre-commit on repo
        continue-on-error: true
        run: pre-commit run --all-files
      - name: Run pytest
        run: |
          export PYTHONPATH="${PYTHONPATH:-}:$(pwd)"
          pytest -q
