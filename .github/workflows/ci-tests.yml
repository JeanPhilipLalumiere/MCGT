permissions:
  contents: read
name: CI tests
on:
concurrency:
  group: .github/workflows/ci-tests.yml-${{ github.ref }}
  cancel-in-progress: true
  pull_request:
  push:
    branches: [ main ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip -c constraints/security-pins.txt
          python -m pip install pytest pre-commit -c constraints/security-pins.txt
      - name: Run pre-commit on repo
        run: pre-commit run --all-files
      - name: Run pytest
        run: pytest -q
