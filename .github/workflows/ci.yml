# added by policies_guard_common_fixes
permissions:
  contents: read
name: ci
on:
concurrency:
  group: .github/workflows/ci.yml-${{ github.ref }}
  cancel-in-progress: true
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pre-commit + pytest
        run: |
          python -m pip install --upgrade pip -c constraints/security-pins.txt
          pip install pre-commit pytest -c constraints/security-pins.txt
          # Installer tous les requirements.txt s’ils existent
          find . -name "requirements.txt" -maxdepth 4 -print0 | xargs -0 -r -I{} bash -lc 'pip install -r "{}"' -c constraints/security-pins.txt

      - name: Run pre-commit (all files)
        run: pre-commit run -a

      - name: Run pytest (si des tests existent)
        run: |
          set -euo pipefail
          if ls tests 2>/dev/null 1>/dev/null || ls zz-scripts/**/tests 2>/dev/null 1>/dev/null; then
            pytest -q
          else
            echo "Aucun répertoire de tests détecté — étape ignorée."
          fi
