name: CI
on:
  push: { branches: ["**"] }
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.generated.txt
          python -m pip install -r requirements-dev.generated.txt
      - name: Import check
        run: python tools/check_imports.py --dev
      - name: Build
        run: python -m build
      - name: Twine check
        run: |
          python -m pip install -U twine
          twine check dist/*
