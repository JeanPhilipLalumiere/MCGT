name: CI
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pre-commit build jsonschema

      - name: Pre-commit
        run: pre-commit run --all-files

      - name: Validate (make or fallback)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f Makefile ] && grep -qE '^\s*validate\s*:' Makefile; then
            make validate
          else
            echo "No make validate target; basic sanity only."
            # JSON well-formed (fast scan)
            find . -type f -name '*.json' -not -path './.git/*' -print0 \
              | xargs -0 -I{} sh -c 'jq -e . "{}" >/dev/null || (echo "Invalid JSON: {}" && exit 1)'
          fi
