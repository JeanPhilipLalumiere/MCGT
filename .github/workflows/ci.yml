name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (best effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pre-commit

      - name: Pre-commit (lint/EOF/trailing spaces)
        run: pre-commit run --all-files

      - name: Make validate (JSON + CSV + diag)
        run: |
          if [ -f Makefile ]; then
            make validate
          else
            ./zz-schemas/validate_all.sh
            ./zz-schemas/validate_csv_all.sh
            python zz-manifests/diag_consistency.py zz-manifests/manifest_publication.json --repo-root . --report json --content-check
          fi
