name: CI

on:
  push:
    branches: [ main, repair/** ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest ruff

      - name: Validate JSON/CSV/etc.
        run: |
          chmod +x zz-schemas/validate_all.sh
          ./zz-schemas/validate_all.sh

      - name: PyTests (tolerant s'il n'y en a pas)
        run: pytest -q || pytest -q -k ""

      - name: Ruff (scope r√©duit)
        run: |
          ruff check \
            mcgt \
            zz-scripts/chapter02/primordial_spectrum.py \
            zz-scripts/chapter10/plot_fig02_scatter_phi_at_fpeak.py
          ruff format \
            mcgt \
            zz-scripts/chapter02/primordial_spectrum.py \
            zz-scripts/chapter10/plot_fig02_scatter_phi_at_fpeak.py
