name: CI
on:
  push:
  pull_request:
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install deps (tests + pre-commit)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install pre-commit
      - name: Pre-commit (all files)
        run: pre-commit run --all-files
      - name: Pytest
        run: pytest -q
      - name: Run data validations (logs + fail on bad>0)
        run: |
          chmod +x zz-schemas/validate_all.sh || true
          ./zz-schemas/validate_all.sh 2>&1 | tee _reports/ci_validate.log
          grep -q "bad=0" _reports/ci_validate.log
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.python-version }}
          path: _reports
