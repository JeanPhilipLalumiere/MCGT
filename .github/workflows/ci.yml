name: CI

on:
  push:
    branches: [ main, "repair/**" ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest ruff pre-commit

      - name: Validate JSON/CSV/etc.
        run: |
          chmod +x zz-schemas/validate_all.sh
          ./zz-schemas/validate_all.sh

      - name: Run tests
        run: pytest -q || pytest -q -k ""

      - name: pre-commit (repo-wide)
        run: pre-commit run --all-files --show-diff-on-failure
