# added by policies_guard_common_fixes
permissions:
  contents: read
name: guard-ignore-and-sdist
on:
  pull_request:
  push:
    branches:
      - chore/cleanup-ignore-v3final
      - main
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run guard (tracked&ignored + sdist)
        run: bash scripts/guard_ignore_and_sdist.sh
