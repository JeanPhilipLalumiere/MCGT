name: integrity
on: [push, pull_request]
concurrency:
  group: .github/workflows/integrity.yml-${{ github.ref }}
  cancel-in-progress: true
jobs:
  integrity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Vérifier intégrité
        run: python3 tools/check_integrity.py
