# added by policies_guard_common_fixes
permissions:
  contents: read
name: integrity
on: [push, pull_request]
  workflow_dispatch:
  pull_request:
concurrency:
  group: .github/workflows/integrity.yml-${{ github.ref }}
  cancel-in-progress: true
jobs:
  integrity:
    runs-on: ubuntu-latest
    # removed temporary soften (rewrite/*)
    steps:
      - uses: actions/checkout@v5
      - name: Vérifier intégrité
        run: python3 tools/check_integrity.py
