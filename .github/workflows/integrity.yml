# added by policies_guard_common_fixes
permissions:
  contents: read
name: integrity
on: [push, pull_request]
concurrency:
  group: .github/workflows/integrity.yml-${{ github.ref }}
  cancel-in-progress: true
jobs:
  integrity:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'push' || !startsWith(github.ref, 'refs/heads/rewrite/') }}
    steps:
      - uses: actions/checkout@v4
      - name: Vérifier intégrité
        run: python3 tools/check_integrity.py
