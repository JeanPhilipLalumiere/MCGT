name: integrity

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

concurrency:
  group: integrity-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  integrity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verifier integrite
        run: python3 tools/check_integrity.py
