name: manifest-consistency
on:
  workflow_dispatch: {}
  push:
    branches: [ "main", "release/**" ]
    paths:
      - "zz-manifests/manifest_master.json"
      - "zz-manifests/manifest_publication.json"
      - ".github/workflows/manifest-consistency.yml"
      - "zz-tools/check_manifest_consistency.py"
  pull_request:
    branches: [ "main", "release/**" ]
    paths:
      - "zz-manifests/manifest_master.json"
      - "zz-manifests/manifest_publication.json"
      - "zz-tools/check_manifest_consistency.py"

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Consistency (publication vs master)
        env:
          CONSISTENCY_MODE: equal   # mettre "subset" si publication âŠ† master suffit
        run: python3 zz-tools/check_manifest_consistency.py
