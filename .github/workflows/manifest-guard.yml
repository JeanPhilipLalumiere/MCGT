# added by policies_guard_common_fixes
permissions:
  contents: read

name: manifest-guard

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip -c constraints/security-pins.txt
          pip install -r requirements.txt -c constraints/security-pins.txt || true

      - name: Run diag_consistency on publication manifest
        run: |
          mkdir -p zz-logs
          python zz-manifests/diag_consistency.py \
            --repo-root . \
            --rules zz-manifests/integrity.json \
            --report json \
            zz-manifests/manifest_publication.json \
            > zz-logs/diag_publication_ci.json
