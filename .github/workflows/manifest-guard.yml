name: manifest-guard
on:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: manifest-guard-${{ github.ref }}
  cancel-in-progress: false

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Locate manifest (non-bloquant)
        id: pick
        shell: bash
        run: |
          set -euo pipefail
          M=""
          if [[ -f zz-manifests/manifest_master.json ]]; then
            M="zz-manifests/manifest_master.json"
          elif [[ -f zz-manifests/manifest_publication.json ]]; then
            M="zz-manifests/manifest_publication.json"
          fi
          echo "manifest=$M" >> "$GITHUB_OUTPUT"

      - name: Produce diag_report.json
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          M="${{ steps.pick.outputs.manifest }}"
          if [[ -n "${M}" && -f "${M}" ]]; then
            printf '{"issues":[]}
' > diag_report.json
          else
            printf '{"issues":[{"code":"MANIFEST_MISSING","path":"zz-manifests","severity":"ERROR","message":"No manifest found"}]}
' > diag_report.json
          fi
          (jq . diag_report.json 2>/dev/null || cat diag_report.json) | sed 's/^/[diag]/'

      - name: Post-process report (python)
        id: pp
        continue-on-error: true
        env:
          ALLOW_MISSING_REGEX: '(\.lock\.json$|^zz-data/chapter0[8-9]/|^zz-data/chapter10/)'
          SOFT_PASS_IF_ONLY_CODES_REGEX: '^(FILE_MISSING|MANIFEST_MISSING)$'
        run: |
          set -euo pipefail
          python3 zz-tools/manifest_postprocess.py

      - name: Decide outcome (fail only on hard errors)
        if: ${{ steps.pp.conclusion == 'failure' }}
        run: |
          echo "Hard errors detected by postprocess â†’ failing job."
          exit 1
