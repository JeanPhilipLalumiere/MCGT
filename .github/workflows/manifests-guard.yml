name: manifests-guard

on:
concurrency:
  group: .github/workflows/manifests-guard.yml-${{ github.ref }}
  cancel-in-progress: true
  push:
    branches: [ main ]
    paths:
      - 'zz-figures/**'
      - 'zz-manifests/manifest_publication.sha256sum'
      - 'tools/rebuild_figures_sha256.sh'
      - 'tools/ci_step3_validate_manifests.sh'
      - '.github/workflows/manifests-guard.yml'
      - '!**/*.md'
  pull_request:
    paths:
      - 'zz-figures/**'
      - 'zz-manifests/manifest_publication.sha256sum'
      - 'tools/rebuild_figures_sha256.sh'
      - 'tools/ci_step3_validate_manifests.sh'
      - '.github/workflows/manifests-guard.yml'
      - '!**/*.md'

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate figures sha256 manifest
        run: bash tools/ci_step3_validate_manifests.sh
