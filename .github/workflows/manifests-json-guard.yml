name: manifests-json-guard

on:
  push:
    branches: [ main ]
    paths:
      - 'zz-manifests/**'
      - 'tools/ci_step5_validate_manifests_json.sh'
      - '.github/workflows/manifests-json-guard.yml'
      - '!**/*.md'
  pull_request:
    paths:
      - 'zz-manifests/**'
      - 'tools/ci_step5_validate_manifests_json.sh'
      - '.github/workflows/manifests-json-guard.yml'
      - '!**/*.md'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Run manifests-json-guard
        run: bash tools/ci_step5_validate_manifests_json.sh
