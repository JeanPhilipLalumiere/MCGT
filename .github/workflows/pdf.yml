name: pdf

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

concurrency:
  group: pdf-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect main.tex
        id: tex
        shell: bash
        run: |
          if [ -f main.tex ]; then
            echo "has_main_tex=1" >> "$GITHUB_OUTPUT"
          else
            echo "has_main_tex=0" >> "$GITHUB_OUTPUT"
            echo "No main.tex at repo root -> skipping."
          fi

      - name: Build PDF (main.tex)
        if: ${{ steps.tex.outputs.has_main_tex == '1' }}
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_use_xelatex: false
          texlive_version: 2023

      - name: Upload PDF
        if: ${{ steps.tex.outputs.has_main_tex == '1' }}
        uses: actions/upload-artifact@v4
        with:
          name: mcgt-preprint
          path: main.pdf
