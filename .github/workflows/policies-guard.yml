name: policies-guard
on:
concurrency:
  group: .github/workflows/policies-guard.yml-${{ github.ref }}
  cancel-in-progress: true
  push:
    branches: [ main ]
    paths:
      - 'policies/**'
      - 'tools/ci_step1_policies_guard.sh'
      - '.github/workflows/policies-guard.yml'
      - '!**/*.md'
  pull_request:
    paths:
      - 'policies/**'
      - 'tools/ci_step1_policies_guard.sh'
      - '.github/workflows/policies-guard.yml'
      - '!**/*.md'
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run policies guard
        run: bash tools/ci_step1_policies_guard.sh
