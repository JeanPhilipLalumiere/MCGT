name: pre-commit autoupdate

on:
  schedule:
    - cron: "0 5 * * 1" # Lundi 05:00 UTC
  workflow_dispatch: {}

concurrency:
  group: pre-commit-autoupdate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pre-commit
        run: |
          python -m pip install -U pip -c constraints/security-pins.txt
          python -m pip install pre-commit -c constraints/security-pins.txt

      - name: pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Cree la PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(pre-commit): autoupdate hooks"
          branch: chore/pre-commit-autoupdate
          title: "chore(pre-commit): autoupdate hooks"
          body: "MAJ automatique des hooks pre-commit hebdomadaire."
