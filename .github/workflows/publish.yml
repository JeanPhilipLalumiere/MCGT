name: Publish (PyPI / TestPyPI via OIDC)
on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Build wheel & sdist
        run: |
          set -euo pipefail
          python -m pip install -U pip build
          rm -rf dist build *.egg-info
          python -m build

      - name: Verify tag == package version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME#v}"
          WHL="$(ls dist/*.whl | head -n1)"
          PKG_VER="$(python -c "import sys,zipfile;from email.parser import Parser;from pathlib import Path; w=Path(sys.argv[1]); z=zipfile.ZipFile(w); m=[n for n in z.namelist() if n.endswith('METADATA')][0]; import io; print(Parser().parsestr(io.TextIOWrapper(z.open(m),encoding='utf-8').read()).get('Version'))" "$WHL")"
          echo "Tag=${TAG} | Wheel=${WHL} | Version=${PKG_VER}"
          test "${TAG}" = "${PKG_VER}" || { echo "::error::Version mismatch: tag=${TAG}, package=${PKG_VER}"; exit 1; }

      - name: Publish to TestPyPI for RC tags
        if: contains(github.ref, '-rc')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI for final tags
        if: "!contains(github.ref, '-rc')"
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
