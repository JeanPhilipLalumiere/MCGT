name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheel & sdist
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip build
          rm -rf dist build *.egg-info
          python -m build

      - name: Verify tag == package version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME#v}"
          WHL="$(ls dist/*.whl | head -n1)"
          PKG_VER="$(python -c "import sys,zipfile;from email.parser import Parser;from pathlib import Path; w=Path(sys.argv[1]); z=zipfile.ZipFile(w); m=[n for n in z.namelist() if n.endswith('METADATA')][0]; print(Parser().parsestr(z.read(m).decode()).get('Version'))" "$WHL")"
          echo "Tag: ${TAG}"
          echo "Wheel: ${WHL}"
          echo "Package version: ${PKG_VER}"
          test "${TAG}" = "${PKG_VER}" || { echo "::error::Version mismatch: tag=${TAG}, package=${PKG_VER}"; exit 1; }

      - name: Publish to PyPI (OIDC Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
