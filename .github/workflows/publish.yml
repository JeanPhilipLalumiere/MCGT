name: Build & Publish to (Test)PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Upgrade build tooling
        run: |
          python -m pip install -U pip build twine
      - name: Build sdist & wheel
        run: |
          python -m build
          python -m twine check dist/*
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Decide repository
        id: repo
        run: |
          TAG="${GITHUB_REF##*/}"
          if [[ "$TAG" =~ -rc[0-9]+$ ]]; then
            echo "repo_url=https://test.pypi.org/legacy/" >> "$GITHUB_OUTPUT"
            echo "token_name=TEST_PYPI_API_TOKEN"       >> "$GITHUB_OUTPUT"
          else
            echo "repo_url=https://upload.pypi.org/legacy/" >> "$GITHUB_OUTPUT"
            echo "token_name=PYPI_API_TOKEN"                >> "$GITHUB_OUTPUT"
          fi
      - name: Publish to (Test)PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          packages-dir: dist
          repository-url: ${{ steps.repo.outputs.repo_url }}
          password: ${{ secrets[steps.repo.outputs.token_name] }}
