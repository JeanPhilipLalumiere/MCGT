name: build-and-publish

on:
  push:
    tags: ['v*']  # déclenche sur push d’un tag vX.Y.Z

permissions:
  contents: read
  id-token: write  # requis pour OIDC -> PyPI

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tooling
        run: python -m pip install -U pip build

      - name: Build sdist & wheel
        run: python -m build

      - name: Show dist/
        run: |
          echo "== ls dist =="
          ls -l dist || true

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
