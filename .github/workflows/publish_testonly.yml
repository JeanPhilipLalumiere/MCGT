name: publish_testonly

on:
  workflow_dispatch:
  push:
    branches: [ ci/testpypi-workflow-rmid ]
    paths:
      - .ci_poke/**
      - .github/workflows/publish_testonly.yml
      - pyproject.toml
      - setup.cfg
      - setup.py
      - src/**
      - MCGT/**
      - requirements*.txt
      - poetry.lock

permissions:
  contents: read  # suffisant: on lit le repo et on (dé)pose des artifacts

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build dist (wheel+sdist)
        run: |
          python -m build
          ls -la dist

      - name: Upload artifact 'dist'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 7

  publish-testpypi:
    needs: build
    if: ${{ secrets.TESTPYPI_API_TOKEN != '' }}  # ne tourne que si le secret est configuré
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/mcgt-core
    steps:
      - name: Download artifact 'dist'
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TESTPYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: dist
