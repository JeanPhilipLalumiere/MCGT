name: pypi-build
on:
  push:
    branches: ["*"]
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Sanity echo
        run: |
          python -V
          echo "pypi-build alive (minimal)"
      - name: success
        run: echo "OK"
