name: readme-guard
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
permissions: { contents: read }
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Vérifier qu'aucun badge orphelin n'est présent entre END BADGES et le premier H1
        run: |
          awk 'BEGIN{a=0;h=0}/<!-- END BADGES -->/{a=1}/^# /{h=1}{if(a==1 && h==0 && $0 ~ /^[[:space:]]*\\[!\\[/) {print; bad=1}} END{exit bad?1:0}' README.md
