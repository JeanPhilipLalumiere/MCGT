name: "sanity-echo"
on:
  workflow_dispatch: {}
permissions:
  contents: read
jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: "Contexte"
        shell: bash
        run: |
          set -x
          pwd; ls -la
          echo "workspace=$GITHUB_WORKSPACE"
      - name: "PrÃ©pare artifact ABSOLU"
        shell: bash
        run: |
          mkdir -p "$GITHUB_WORKSPACE/.ci-out"
          date -u +"%FT%TZ" > "$GITHUB_WORKSPACE/.ci-out/echo.ts"
          printf '{"ok":true,"ts":"%s"}\n' "$(cat "$GITHUB_WORKSPACE/.ci-out/echo.ts")" > "$GITHUB_WORKSPACE/.ci-out/echo.json"
          ls -la "$GITHUB_WORKSPACE/.ci-out" || true
      - name: "Upload artifact echo"
        uses: actions/upload-artifact@v4
        with:
          name: sanity-echo
          path: ${{ github.workspace }}/.ci-out/**
          if-no-files-found: error
