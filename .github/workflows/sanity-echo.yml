name: "sanity-echo"
on:
  workflow_dispatch: {}
permissions:
  contents: read
jobs:
  echo:
    runs-on: ubuntu-latest
    env:
      ART_DIR: ${{ github.workspace }}/.ci-out
    steps:
      - name: "Contexte"
        shell: bash
        run: |
          set -x
          pwd; ls -la
          echo "workspace=$GITHUB_WORKSPACE"
      - name: "Prépare artifact (création fichiers)"
        shell: bash
        run: |
          set -e
          mkdir -p "$ART_DIR"
          date -u +%FT%TZ > "$ART_DIR/echo.ts"
          printf '{"ok":true,"ts":"%s"}\n' "$(cat "$ART_DIR/echo.ts")" > "$ART_DIR/echo.json"
          echo "Listing:"
          find "$ART_DIR" -maxdepth 1 -type f -ls
      - name: "Upload artifact echo (DOSSIER, sans glob)"
        uses: actions/upload-artifact@v4
        with:
          name: sanity-echo
          path: ${{ env.ART_DIR }}
          if-no-files-found: error
