name: sanity-echo
on:
concurrency:
  group: .github/workflows/sanity-echo.yml-${{ github.ref }}
  cancel-in-progress: true
  workflow_dispatch: {}
jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: echo "sanity-echo OK @ $(date -u +%FT%TZ)"
