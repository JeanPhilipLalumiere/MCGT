name: sanity-main

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # Tous les jours à 06:00 UTC

concurrency:
  # Sépare les groupes par ref ET par type d'évènement
  group: sanity-main-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  diag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build diag payload
        shell: bash
        run: |
          set -euo pipefail
          OUT=".ci-out/sanity-diag"
          mkdir -p "$OUT"
          TS="$(date -u +%FT%TZ)"

          # JSON robuste (printf, pas de here-doc)
          {
            printf '{\n'
            printf '  "timestamp": "%s",\n' "$TS"
            printf '  "errors": 0,\n'
            printf '  "warnings": 0,\n'
            printf '  "issues": [\n'
            printf '    { "severity": "INFO", "code": "PING", "msg": "sanity OK" }\n'
            printf '  ]\n'
            printf '}\n'
          } > "$OUT/diag.json"

          # Petit mémo texte
          printf "timestamp=%s\nok=true\n" "$TS" > "$OUT/diag.txt"

          # Summary (fallback local)
          SUM="${GITHUB_STEP_SUMMARY:-$OUT/SUMMARY.md}"
          {
            echo "### Sanity Diag"
            echo
            cat "$OUT/diag.json"
            echo
            echo "Fichiers :"
            ls -1 "$OUT" || true
          } >> "$SUM"

      - name: Upload artifact (sanity-diag)
        uses: actions/upload-artifact@v4
        with:
          name: sanity-diag
          path: .ci-out/sanity-diag/**
          if-no-files-found: error
          retention-days: 5
