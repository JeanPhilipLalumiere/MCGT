name: sanity-main

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # Tous les jours à 06:00 UTC (ajuste si besoin)

concurrency:
  group: sanity-main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  diag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build diag payload
        shell: bash
        run: |
          set -euo pipefail
          OUT=".ci-out/sanity-diag"
          mkdir -p "$OUT"
          TS="$(date -u +%FT%TZ)"

          # JSON robuste (pas de here-doc)
          printf '{\n'                          >  "$OUT/diag.json"
          printf '  "timestamp": "%s",\n' "$TS" >> "$OUT/diag.json"
          printf '  "errors": 0,\n'             >> "$OUT/diag.json"
          printf '  "warnings": 0,\n'           >> "$OUT/diag.json"
          printf '  "issues": [\n'              >> "$OUT/diag.json"
          printf '    { "severity": "INFO", "code": "PING", "msg": "sanity OK" }\n' >> "$OUT/diag.json"
          printf '  ]\n'                        >> "$OUT/diag.json"
          printf '}\n'                          >> "$OUT/diag.json"

          # Mémo
          printf "timestamp=%s\nok=true\n" "$TS" > "$OUT/diag.txt"

          # Summary (fallback local si $GITHUB_STEP_SUMMARY absent)
          SUM="${GITHUB_STEP_SUMMARY:-$OUT/SUMMARY.md}"
          {
            echo "### Sanity Diag"
            echo
            cat "$OUT/diag.json"
            echo
            echo "Fichiers :"
            ls -1 "$OUT" || true
          } >> "$SUM"

      - name: Upload artifact (sanity-diag)
        uses: actions/upload-artifact@v4
        with:
          name: sanity-diag
          path: .ci-out/sanity-diag/**
          if-no-files-found: error
          retention-days: 5
