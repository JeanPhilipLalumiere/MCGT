name: "sanity-main"
on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}
permissions:
  contents: read
jobs:
  sanity:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      ART_DIR: ${{ github.workspace }}/.ci-out
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Install deps (best-effort)"
        shell: bash
        continue-on-error: true
        run: |
          python -m pip install -U pip || true
          [ -f requirements-lock.txt ] && python -m pip install -r requirements-lock.txt || true
          [ -f requirements-dev.txt ] && python -m pip install -r requirements-dev.txt || true

      - name: "Guard: no .RECIPEPREFIX"
        shell: bash
        continue-on-error: true
        run: bash tools/guard_no_recipeprefix.sh

      - name: "Tests (skip si absents)"
        shell: bash
        continue-on-error: true
        run: |
          if [ -d tests ] && ls tests 2>/dev/null | head -n1 >/dev/null; then
            python -m pytest -q || echo "pytest a échoué (non-bloquant)"
          else
            echo "Aucun tests/ détecté : skip"
          fi

      - name: "Sanity diag (always)"
        if: ${{ always() }}
        shell: bash
        run: bash tools/sanity_diag.sh

      - name: "Ensure artifact présent (pré-upload)"
        if: ${{ always() }}
        shell: bash
        run: |
          set -x
          mkdir -p "$ART_DIR"
          [ -s "$ART_DIR/diag.json" ] || echo '{"timestamp":"'"$(date -u +%FT%TZ)"'","errors":0,"warnings":0,"issues":[{"severity":"INFO","code":"ENSURE","msg":"créé par ensure"}]}' > "$ART_DIR/diag.json"
          [ -s "$ART_DIR/diag.ts" ] || date -u +%FT%TZ > "$ART_DIR/diag.ts"
          echo "Listing:"
          find "$ART_DIR" -maxdepth 1 -type f -ls

      - name: "Résout dossier d'artefact"
        if: ${{ always() }}
        id: res
        shell: bash
        run: |
          set -e
          C1="${ART_DIR}"
          FOUND=""
          if [ -d "$C1" ] && [ "$(ls -A "$C1" || true)" ]; then FOUND="$C1"; fi
          if [ -z "$FOUND" ]; then
            FOUND="$(find "$GITHUB_WORKSPACE" -maxdepth 3 -type d -name ".ci-out" -print -quit || true)"
          fi
          if [ -z "$FOUND" ]; then
            FOUND="$GITHUB_WORKSPACE/.ci-out"
            mkdir -p "$FOUND"
            echo '{"timestamp":"'"$(date -u +%FT%TZ)"'"}' > "$FOUND/diag.json"
            date -u +%FT%TZ > "$FOUND/diag.ts"
          fi
          echo "Using artifact dir: $FOUND"
          echo "path=$FOUND" >> "$GITHUB_OUTPUT"
          ls -la "$FOUND" || true

      - name: "Upload diag artifact (DOSSIER)"
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: sanity-diag
          path: ${{ steps.res.outputs.path }}
          if-no-files-found: error
