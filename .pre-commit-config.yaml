repos:
  - repo: local
    hooks:
      - id: forbid-cp-n-in-tools
        name: forbid cp -n in tools
        language: system
        entry: tools/hooks/forbid_cp_n.sh
        files: ^tools/.*\.sh$
      - id: forbid-duplicate-psx-override
        name: forbid duplicate PSX ROBUST OVERRIDE banners
        language: system
        entry: tools/hooks/forbid_psx_dup.sh
        files: ^tools/.*\.sh$
