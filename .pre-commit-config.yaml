# Canonical pre-commit for MCGT
minimum_pre_commit_version: "3.5.0"

default_language_version:
  python: python3

# Ne scanne pas archives/logs et backups
exclude: |
  (^\.ci-archive/)|
  (^\.ci-logs/)|
  (\.bak($|\.))

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        files: ^(tools/|zz-scripts/).*\.(sh|bash)$

  - repo: local
    hooks:
      - id: gh-workflows-sc2129-guard
        name: "Guard SC2129 in GitHub workflows (run: |)"
        entry: tools/check_sc2129_in_workflows.sh
        language: system
        files: '^\.github/workflows/.*\.ya?ml$'


  - repo: https://github.com/scop/pre-commit-shfmt
    # Tag compatible avec shfmt 3.7.0; "pre-commit autoupdate" fera le bump si besoin
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: ["-w","-i","2","-ci"]
        files: "^(tools/|zz-scripts/).+\\.(sh|bash)$"

  - repo: local
    hooks:
      - id: gh-workflows-fix-run-name-quotes
        name: Fix unquoted run-name with GitHub expressions
        entry: tools/fix_run_name_quotes.sh
        language: system
        files: ^.github/workflows/.*.ya?ml
        pass_filenames: true
      - id: gh-workflows-audit
        language: system
        files: ^.github/workflows/.*.ya?ml
        pass_filenames: true
        entry: tools/audit_workflows.sh
        name: Audit GitHub workflow hygiene
      - id: gh-workflows-audit
        name: Audit GitHub workflow hygiene
        entry: tools/audit_workflows.sh
        language: system
        files: '^\.github/workflows/.*\.ya?ml$'
        pass_filenames: true

  - repo: local
    hooks:
      - id: no-plusx-nonscripts
        name: Forbid +x on non-script files
        entry: tools/no_plusx_nonscripts.sh
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: forbid-bom-crlf-tabs-workflows
        name: Forbid BOM/CRLF/Tabs in workflows (auto-fix)
        entry: tools/forbid_bom_crlf_tabs.sh
        language: system
        files: '^\.github/workflows/.*\.ya?ml$'
        pass_filenames: true
        args: ['--fix']

  - repo: local
    hooks:
      - id: forbid-bom-crlf-tabs-dotgithub
        name: Forbid BOM/CRLF/Tabs under .github (auto-fix)
        entry: tools/forbid_bom_crlf_tabs.sh
        language: system
        files: '^\.github/.*\.(ya?ml|md)$'
        pass_filenames: true
        args: ['--fix']

  - repo: local
    hooks:
      - id: forbid-bom-crlf-tabs-repo
        name: Forbid BOM/CRLF/Tabs repo-wide (YAML/MD, auto-fix)
        entry: tools/forbid_bom_crlf_tabs.sh
        language: system
        files: '^.+\.(ya?ml|md)$'
        pass_filenames: true
        args: ['--fix']
  - repo: local
    hooks:
      - id: manifests-json-guard
        name: manifests-json-guard
        entry: bash tools/ci_step5_validate_manifests_json.sh
        language: system
        pass_filenames: false
        files: ^(zz-manifests/|zz-figures/)
