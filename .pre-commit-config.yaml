repos:
- repo: local
  hooks:
  - id: assets-budgets
    name: assets-budgets
    entry: python3 tools/scan_assets_budget.py
    language: system
    pass_filenames: false
    stages:
    - pre-commit
  - id: gitleaks-protect
    name: gitleaks protect (skip si non installÃ©)
    entry: bash -lc 'command -v gitleaks >/dev/null || exit 0; gitleaks protect --staged
      --no-banner --redact'
    language: system
    stages:
    - pre-commit
    pass_filenames: false
- repo: local
  hooks: []
