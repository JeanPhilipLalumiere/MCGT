# added by policies_guard_common_fixes
permissions:
  contents: read
name: manifest-guard
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m PIP_CONSTRAINT=constraints/security-pins.txt PIP_CONSTRAINT=constraints/security-pins.txt pip install --upgrade pip -c constraints/security-pins.txt
          PIP_CONSTRAINT=constraints/security-pins.txt PIP_CONSTRAINT=constraints/security-pins.txt PIP_CONSTRAINT=constraints/security-pins.txt pip install -r requirements.txt || true -c constraints/security-pins.txt
      - name: Run diag_consistency (fail on warnings)
        run: |
          python zz-manifests/diag_consistency.py zz-manifests/manifest_master.json \
            --report json --normalize-paths --apply-aliases --strip-internal --content-check --fail-on warnings
