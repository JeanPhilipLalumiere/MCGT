[build-system]
requires = ["setuptools<75","wheel<0.43"]
build-backend = "setuptools.build_meta"

[project]
name = "zz-tools"
version = "0.2.79"                       # bump pour Ã©viter le "file already exists"
description = "MCGT utilities"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["zz_tools*"]

[project.urls]
Homepage = "https://github.com/JeanPhilipLalumiere/MCGT"
Repository = "https://github.com/JeanPhilipLalumiere/MCGT"
