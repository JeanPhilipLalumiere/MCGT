# CAMB configuration file for the MCGT plateau model
# --------------------------------------------------
# Contenu en français ; noms de fichiers/chemins en anglais.
# Cette configuration suppose une histoire d’expansion injectée via un fichier
# tabulé (expansion_rate_file). Les paramètres numériques sont choisis pour
# une comparaison LCDM vs MCGT sur ℓ≤3000.

# -------- Sorties
output_root               = assets/zz-data/chapter06/camb_plateau_exact
get_scalar_cls            = T
get_tensor_cls            = F
do_lensing                = T
do_nonlinear              = F

# -------- Paramètres de fond (Planck 2018-like)
ombh2                     = 0.02237
omch2                     = 0.1200
omnuh2                    = 0.00064
hubble_parameter          = 67.36
omk                       = 0.0

# -------- Spectre primordial
scalar_amp(1)             = 2.10e-9
scalar_spectral_index(1)  = 0.9649
scalar_nrun(1)            = 0.0

# -------- Réionisation
re_use_optical_depth      = T
re_optical_depth          = 0.0544

# -------- Injection MCGT : historique d’expansion (H(a) ou ȧ)
# Le fichier doit être tabulé et lisible par CAMB ; il est référencé en anglais.
expansion_rate_file       = assets/zz-data/chapter06/pdot_plateau_z.dat

# -------- Plage de multipôles
l_max_scalar              = 3000
l_max_tensor              = 0

# -------- Précision
accuracy_boost            = 1
lensing_accuracy          = 1

# -------- Options diverses
# Mettre à T si l’on souhaite les fonctions de transfert, etc.
get_transfer              = F
get_scalar_powers         = F
do_reionization           = T
use_min_zreio             = T
