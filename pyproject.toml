[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zz-tools"
version = "0.2.73"
description = "MCGT utilities"
readme = { file = "README.md", content-type = "text/markdown" }
license = "MIT"                      # SPDX, recommandé (setuptools>=77)
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
]
# (on retire le classifier "License :: …" comme le suggère l’avertissement)

[tool.setuptools]
license-files = ["LICENSE*"]        # remplace les vieux "license_file(s)"

[tool.setuptools.packages.find]
where = ["."]
include = ["zz_tools*"]

[project.urls]
Homepage = "https://github.com/JeanPhilipLalumiere/MCGT"
Repository = "https://github.com/JeanPhilipLalumiere/MCGT"

# Tu avais ces règles hatch; je les remets correctement formées.
[tool.hatch.build]
include = [
  "/**/*.py",
  "/zz-data/**/*",
  "/zz-figures/**/*",
  "/README.md",
  "/LICENSE*",
]
exclude = [
  "/.ci-logs/**/*",
  "/.ci-out/**/*",
  "/_tmp-figs/**/*",
  "/zz-out/**/*",
  "/.github/**/*",
]
