[project]
license-files = []
version = "0.2.47"
name = "mcgt-core"
readme = "README.md"
dependencies = [
    "numpy>=1.25",
    "scipy>=1.10",
]
[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"
[tool.setuptools.dynamic]
version = { attr = "mcgt.__init__.__version__" }

[tool.black]
target-version = ["py312"]
line-length = 88
exclude = "(^\.ci-out/|^legacy-tex/|^\.git/|^venv/|^\.mypy_cache/)"

[tool.ruff]
extend-exclude = [".ci-out","legacy-tex",".git","venv",".mypy_cache"]
target-version = "py312"
line-length = 88

extend-exclude = [".ci-out","legacy-tex",".git","venv",".mypy_cache"]
[tool.ruff.lint]
select = ["E","F","W","I","B","UP","SIM"]
