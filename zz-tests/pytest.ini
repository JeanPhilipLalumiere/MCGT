[pytest]
# Découverte & chemins
testpaths = zz-tests tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut (rapports brefs, stop rapide)
addopts = -ra --maxfail=1

# Marqueurs facultatifs
markers =
    slow: tests coûteux (désactivables via -m "not slow")
    schema: tests de validation de schémas
    manifest: tests de cohérence des manifests

# Avertissements à ignorer (bruit de dépendances)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Encodage par défaut pour lecture snapshot/fixtures
# (utile si CSV/JSON contiennent des accents)
encoding = utf-8
